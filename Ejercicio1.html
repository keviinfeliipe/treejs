!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<style>
		body {
			margin: 0;
		}
	</style>

</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
	<script src="https://unpkg.com/three@0.85.0/examples/js/libs/stats.min.js"></script>
	<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

	<script>
		let camera;
		let scene;
		let renderer;
		let stats;
		let controls;

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			camera.position.z = 5;

			const fig1 = new THREE.Mesh(
				new THREE.BoxGeometry(),
				new THREE.MeshBasicMaterial(
					{ color: '#F5BB5B' }
				)
			);
			fig1.position.set(5, 0, 0);

			const fig2 = new THREE.Mesh(
				new THREE.CylinderGeometry(),
				new THREE.MeshBasicMaterial(
					{ color: '#F58CDE' }
				)
			);
			fig2.position.set(0, 0, 0);

			const fig3 = new THREE.Mesh(
				new THREE.ConeGeometry(),
				new THREE.MeshBasicMaterial(
					{ color: '#5BA8F5' }
				)
			);
			fig3.position.set(-5, 0, 0);

			const fig4 = new THREE.Mesh(
				new THREE.SphereGeometry(),
				new THREE.MeshBasicMaterial(
					{ color: '#83F567' }
				)
			);
			fig4.position.set(0, 0, -5);

			const group = new THREE.Group();
			group.add(fig1)
			group.add(fig2)
			group.add(fig3)
			group.add(fig4)
			scene.add(group);

			controls = new THREE.OrbitControls(camera);
			controls.update();
			stats = Stats()
			document.body.appendChild(stats.domElement)

		}
		function animate() {
			renderer.render(scene, camera);
			requestAnimationFrame(animate);
			stats.update()
		}
		init();
		requestAnimationFrame(animate);
	</script>
</body>

</html>
